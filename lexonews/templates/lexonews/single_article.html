{% extends 'lexonews/base.html' %}

{% block content %}
    <div class="post">
	{% if article.published_date %}
	    <div class="date">
	        {{ article.published_date }}
	    </div>
	{% endif %}
	<h2>
            <a href="{% url 'single_article' pk=article.pk %}">{{ article.headline }}</a>
	    {% if user.is_authenticated %}
	        <a class="btn btn_default" href="{% url 'edit_article' pk=article.pk %}">
		    <span class="glyphicon glyphicon-pencil"></span>
	        </a>
	    {% endif %}
        </h2>
        <p>{{ article.text|linebreaksbr }}</p>
    </div>
{% endblock %}
