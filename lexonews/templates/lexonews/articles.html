{% extends 'lexonews/base.html' %}

{% block content %}
    {% for article in articles %}
        <div class="post">
		<h2>
	            <a href="{% url 'single_article' pk=article.pk %}">{{ article.headline }}</a>
		    <span class='pub_date'>{{ article.published_date }}</span></h2>
            <p>{{ article.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
