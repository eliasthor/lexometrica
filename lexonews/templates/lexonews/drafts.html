{% extends 'lexonews/base.html' %}

{% block content %}
    {% for article in articles %}
        <div class="post">
            <p class="date">
	        created: {{ article.created_date|date:'d-b-Y G:i' }}
	    </p>
            <h2>
	        <a href="{% url 'single_article' pk=article.pk %}">{{ article.headline }}</a>
	    </h2>
	    <p>{{ article.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
