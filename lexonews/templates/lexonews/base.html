{% load static %}

<html>
    <head>
	<title>Lexometrica - fréttir</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/lexonews.css' %}">
    </head>
    <body>
        <div class="page-header">
	    {% if user.is_authenticated %}
	        <a href="{% url 'logout' %}" class="top-menu-small"><span>Útskráning ({{user.username}})</span></a>
                <a href="{% url 'drafts' %}" class="top-menu-small"><span>Óútgefnar fréttir</span></a>
                <a href="{% url 'new_article' %}" class="top-menu-small"><span>Skrifa nýja frétt</span></a>
	    {% else %}
	        <a href="{% url 'login' %}" class="top-menu-small"><span>Innskráning</span></a>
	    {% endif %}
            <h1><a href="/">Lexometrica - Fréttir</a></h1>
	</div>
        <div class="content container">
            <div class="row">
	        <div class="col-md-8">
		    {% block content %}
		    {% endblock %}
		</div>
            </div>
	</div>
    </body>
</html>
